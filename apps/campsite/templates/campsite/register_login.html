<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CampTown | Registration & Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Archivo+Black|Open+Sans:300|Questrial|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'campsite/css/register_login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 
    <header> 
        <a href="/" class="logo_1">
            <div class="logo">
                <div class ="line"></div>
                <p>C a m p</p><div class="tent"></div><p>T o w n</p>
                <div class="line"></div>
            </div>
        </a>
    </header>
   
    <!-- {% include "campsite/header.html" %}
    {% block content %} -->
    <div class="container col-10">
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}
        <div class="registration form-group">
            <form action="/register" method="POST">
                {% csrf_token %}
                <h1 class="h1">Registration</h1>
                <p>First Name: <input type="text" name="first_name" class="form-control"></p>
                <p>Last Name: <input type="text" name="last_name" class="form-control"></p>
                <p>Email: <input type="text" name="email" class="form-control"></p>
                <p>Password: <input type="password" name="pw" class="form-control"></p>
                <p>Confirm Password: <input type="password" name="confirm_pw" class="form-control"></p>
                <input type="submit" value="Register" class="btn btn-info">
            </form>
        </div>
        <div class="login_group form-group">
            <form action="/login" method="POST">
                <h1>Login</h1>
                {% csrf_token %}
                <p>Email:<input type ="text" name="email" class="form-control"></p>
                <p>Password:<input type="password" name="pw" class="form-control"></p>
                <input type="submit" value="Login" class="btn btn-info">
            </form>
        </div>
    </div>
    <!-- {% endblock %} -->
</body>
</html>
