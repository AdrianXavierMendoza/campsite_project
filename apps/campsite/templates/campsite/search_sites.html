<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Archivo+Black|Open+Sans:300|Questrial|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'campsite/css/search.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% include "campsite/header.html" %}
     {% block content %}
    <div class="container" align='center'>
        <div class="wrapper col-10">
            <div>
            <h1>Search Campsites:</h1>
                <form action='/search_results' method='POST' class='col-6'>
                    {% csrf_token %}
                    <table class='col-12'>
                        <tr>
                            <td>State:</td>
                            <td><select class='form form-control' name="pstate">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select> </td>
                        </tr>
                        <tr>
                            <td>Amenity:</td>
                            <td><select class='form form-control' name="amenity">
                                <option value="4001">Biking</option>
                                <option value="4002">Boating</option>
                                <option value="4003">Equipment Rental</option>
                                <option value="4004">Fishing</option>
                                <option value="4005">Golf</option>
                                <option value="4006">Hiking</option>
                                <option value="4007">Horseback Riding</option>
                                <option value="4008">Hunting</option>
                                <option value="4009">Recreational Activities</option>
                                <option value="4010">Scenic Trails</option>
                                <option value="4011">Sports</option>
                                <option value="4012">Beach/Water Activities</option>
                                <option value="4013">Winter Activities</option>
                            </select> </td>
                        </tr>
                        <tr>
                            <td>Site Type:</td>
                            <td><select class='form form-control'name='siteType'>
                                <option value="2001">RV Sites</option>
                                <option value="10001">Cabins or Lodgings</option>	
                                <option value="2003">Tent</option>
                                <option value="2002">Trailer</option>
                                <option value="9002">Group Site	9002</option>
                                <option value="9001">Day Use</option>
                                <option value="3001">Horse Site</option>
                                <option value="2004">Boat Site</option>
                            </select> </td>
                        </tr>
                    </table>
                    <input type='submit' class='btn btn-info'>
                </form>
            </div>
            <div class='campsites'>
                <img src="https://s3.amazonaws.com/37assets/svn/1065-IMG_2529.jpg" alt="..." class="img-thumbnail d-inline-block col-2">
                <div class='d-inline-block col-8'>
                    <p>{{ site }}<label>★★★★★</label></p>
                    
                    <p> info on campsite</p>
                </div>
            </div>
            <div class='campsites'>
                <img src="https://s3.amazonaws.com/37assets/svn/1065-IMG_2529.jpg" alt="..." class="img-thumbnail d-inline-block col-2">
                <div class='d-inline-block col-8'>
                    <p>Lake Merrit<label>★★★★</label></p>
                    <p> Smells funny</p>
                </div>
            </div>
            {% for camp in campsites %}
            <div class='campsites'>
                    <img src="https://s3.amazonaws.com/37assets/svn/1065-IMG_2529.jpg" alt="..." class="img-thumbnail d-inline-block col-2">
                    <div class='d-inline-block col-8'>
                        <p>{{ camp.site }}<label>{{ camp.rating }}</label></p>
                        <p>{{ camp.info }}</p>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
